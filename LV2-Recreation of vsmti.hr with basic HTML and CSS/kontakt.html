<!DOCTYPE html>
<html lang="hr">
<head>
	<meta charset="UTF-8">
	<title>VŠMTI | Kontakt</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="stranica">
		<header id="header">
			<div id="logo">
				<img src="img/vsmti_logo.png">
			</div>
			<nav>
				<ul id="navigacija">
					<li><a href="index.html">NASLOVNA</a></li>
					<li><a href="oVisokojSkoli.html">O VISOKOJ ŠKOLI</a></li>
					<li><a href="studijskiProgrami.html">STUDIJSKI PROGRAMI</a></li>
					<li class="aktivna"><a href="">KONTAKT</a></li>
				</ul>
			</nav>
		</header>
		<main>
			<img id="slika-skola" src="img/skola.jpg">
			<div id="sadrzaj">
				<h1>KONTAKT</h1>
				<form name="kontakt" method="POST">
					<table id="tblObrazac">
						<tr>
							<td width="35%">Ime</td>
							<td width="65%"><input type="text" placeholder="Unesite ime"/></td>
						</tr>
						<tr>
							<td width="35%">Prezime</td>
							<td width="65%"><input type="text" placeholder="Unesite prezime"/></td>
						</tr>
						<tr>
							<td width="35%">Mail adresa:</td>
							<td width="65%"><input type="email" placeholder="Unesite mail adresu"/></td>
						</tr>
						<tr>
							<td width="35%">Poruka</td>
							<td width="65%"><textarea rows="5" cols="30 placeholder="Unesite poruku"></textarea></td>
						</tr>
						<tr>
							<td><input id="submit" type="submit" name="Posalji" value="Posalji"></td>
						</tr>
					</table>
				</form>
			</div>
		</main>
		<footer>
			<p>Stranicu izradio: Mario Šomođi</p>
		</footer>
	</div>
</body>
</html>
